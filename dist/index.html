<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header>
        <h1 class="display-3 text-center" id="company-name">Test</h1>
    </header>
    <main>
        <div class="card justify-content-center" style="width: 20rem;" id="employeeCard">
            <div class="card-top text-center" style="background-color: blue; color: white;" id="card-top">
                <div class="" id="employeeName">Name: First Last</div>
                <div class="" id="employeeRole">Employee</div>
            </div>
            <div class="card-body" style="color: blue;">
                <div class="" id="employeeId">ID: 1</div>
                <div class="" id="employeeEmail">Email: email@email.com</div>
                <div class="" id="employeeSpecific">Specific: Testing</div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
